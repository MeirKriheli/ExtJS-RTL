<html>
<head>
    <title>Anchor Layout</title>
    <link rel="stylesheet" type="text/css" href="http://extjs.com/deploy/ext-3.0-rc1.1/resources/css/ext-all.css"/>

    <!-- GC -->
    <!-- LIBS -->
    <script type="text/javascript" src="http://extjs.com/deploy/ext-3.0-rc1.1/adapter/ext/ext-base.js"></script>
    <!-- ENDLIBS -->

    <script type="text/javascript" src="http://extjs.com/deploy/ext-3.0-rc1.1/ext-all.js"></script>
    <meta http-equiv="תוכן-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../src/extjs_rtl.js"></script>
    <link rel="stylesheet" type="text/css" href="../../src/resources/css/extjs_rtl.css"/>

    <style type="text/css">
        html, body {
            font: normal 12px verdana;
            margin: 0;
            padding: 0;
            border: 0 none;
            overflow: hidden;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        Ext.onReady(function() {
            var viewport = new Ext.Viewport({
                layout:'anchor',
                anchorSize: {width:800, height:600},
                items:[{
                    title:'פריט 1',
                    html:'תוכן 1',
                    width:800,
                    anchor:'right 20%'
                },{
                    title:'פריט 2',
                    html:'תוכן 2',
                    width:300,
                    anchor:'50% 30%'
                },{
                    title:'פריט 3',
                    html:'תוכן 3',
                    width:600,
                    anchor:'-100 50%'
                }]
            });
        });
    </script>
</head>

</body>
</html>
